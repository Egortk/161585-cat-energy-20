                        <input type="text" id="cat-name" name="name" placeholder="Барсик" required>

                    <div class="text-field">
                        <label for="cat-weight">Вес (КГ):*</label>
                        <input type="text" id="cat-weight" name="weight" placeholder="7" required>

                    <div class="text-input">
                        <label for="cat-age">Возраст (Лет):</label>
                        <input type="text" id="cat-age" name="age" placeholder="7">
                    </div>
                </fieldset>
                
                <fieldset class="contacts">
                    <legend class="program-form__title field-section-title">Контактные данные (владельца кота)</legend>

                        <label for="email">E-mail:*</label>
                        <input class="text-input text-input-icon" type="email" id="email" name="email" placeholder="kuklachev@gmail.com" required>
                    </div>
                    <div class="text-field">
                        <label for="phone">Телефон:*</label>
                        <input class="text-input text-input-icon" type="text" id="phone" name="phone" placeholder="8 (960) 900-60-90" required>
                    </div>
                </fieldset>
                
                <fieldset class="comment">
                    <legend class="comment__title field-section-title">Комментарий</legend>
                    <label for="comment">Комментарий</label>
                    <textarea class="text-input text-input-icon" type="text" id="comment" name="comment" placeholder="Расскажите обо всех повАдках кота" required></textarea>
                </fieldset>
                
                <fieldset class="additional">
                    <legend class="additional__title field-section-title">Дополнительно</legend>

                    </div>
                    <div class="checkbox-field">
                        <input class="checkbox" type="checkbox" id="drinking-water" name="drinking-water">
                        <label class="checkbox-label" for="drinking-water">питьевая вода</label>
                    </div>
                    <div class="checkbox-field">
                        <input class="checkbox" type="checkbox" id="milk" name="milk">
                        <label class="checkbox-label" for="milk">молоко</label>
                    </div>

                        <input class="checkbox" type="checkbox" id="vitamins" name="vitamins">
                        <label class="checkbox-label" for="vitamins">витамины</label>
                    </div>
                </fieldset>
                <button type="button" class="btn form-button">отправить заявку</button>
                <span class="form-block__description">* — Обязательные поля</span>
